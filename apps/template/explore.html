<head>

<body>
    <div class="hero">
        <nav class="navbar">
            <img src = "/static/images/logo.png" class="logo">
        </nav>
    
    <div class="container-fluid">
        <h1 class="container-text">Upload a file</h1>
        <p class="paragraph">The file should be in csv format containing the details of the Bitcoin price</p>
        <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
        <label class="custom-file-upload">
            <input type="file" name="file" accept=".csv"/>
             Upload csv file
        </label>
        <label class="custom-file-upload">
            <input type="submit"/>
             Submit
        </label>
        </form>
        </div>
    </div>
    </div>
